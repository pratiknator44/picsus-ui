<ng-container *ngTemplateOutlet="creationRes ? creationResult : createGallery"></ng-container>
<ng-template #createGallery>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        <a href="#/tabs/tab3"><ion-icon name="arrow-back-outline" size="medium"></ion-icon></a> Create New Gallery
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <form [formGroup]="newGalleryForm" (ngSubmit)="createAlbum()">
      <ion-item>
        <ion-label position="floating">Event Name</ion-label>
        <ion-input placeholder="Enter text" formControlName="name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea placeholder="Enter description" formControlName="description"></ion-textarea>
      </ion-item>


      <ion-item>
        <ion-label position="stacked">Number of days</ion-label>
        <ion-input type="number" min="1" formControlName="days"></ion-input>
      </ion-item>

      <ion-item class="mt-3">
        <ion-checkbox slot="start" formControlName="isClosed"></ion-checkbox>
        <label>Closed Gallery <br> <span class="text-small">(Admin permission required to join)</span></label>
      </ion-item>


      <div class="text-center mt-3">
        <ion-button class="w-50" type="submit">Create Gallery</ion-button>
      </div>
    </form>
  </ion-content>
</ng-template>

<ng-template #creationResult>

  <ion-content [fullscreen]="true">
    <app-explore-container>
      <ion-header [translucent]="true">
        <ion-toolbar color="primary">
          <ion-title>
            Gallery Created
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="m-2">
        <h2>{{creationRes?.album?.name}}</h2>
        Album has been created
      
        <ion-button size="small" (click)="copyLink()">Copy the joining link</ion-button> and share with people you'd like to add in this album
          who'd see and contribute to photos of the event
        
          <div class="text-center">
            <ion-button (click)="copyLink()">Copy Joining Link</ion-button>
            <a href="#/tabs/tab3"><ion-button>Explore Album</ion-button></a>
          </div>
      </div>
      
     
    </app-explore-container>
  </ion-content>
</ng-template>
