<div class="image-container w-100 h-100 position-relative">
    <img src="" class="w-100" />

    <div class="toolbar position-absolute d-flex flex-wrap">
        <ion-progress-bar type="indeterminate" *ngIf="imageLoaded"></ion-progress-bar>

        <div class="ion-activatable ripple-parent text-center" id="open-modal" (click)="getInfo('myImageID')">
            <ion-icon name="information-circle"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
        </div>

        <div class="ion-activatable ripple-parent text-center">
            <ion-icon name="download"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
        </div>

        <div class="ion-activatable ripple-parent text-center">
            <ion-icon name="share"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
        </div>

    </div>
</div>


<ion-modal trigger="open-modal" #imageInfoModal>
    <ng-template>
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    File Name
                </ion-col>
                <ion-col size="6">
                    q353354_q34q3q343.jpg
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Resolution
                </ion-col>
                <ion-col size="6">
                    1920 x 1080
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    Location
                </ion-col>
                <ion-col size="6" class="text-primary">
                    Prayagraj, IN <ion-icon name="map"></ion-icon>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Time Stamp
                </ion-col>
                <ion-col size="6">
                    Fri May 27 2022 03:45:31 GMT+0530 (India Standard Time)
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col size="6">
                    Device
                </ion-col>
                <ion-col size="6">
                    Poco F1
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Focus
                </ion-col>
                <ion-col size="6">
                    1/3
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Aperture
                </ion-col>
                <ion-col size="6">
                    f/2.8
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Bit Depth
                </ion-col>
                <ion-col size="6">
                    24
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Shutter Speed
                </ion-col>
                <ion-col size="6">
                    100ms
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Exposure
                </ion-col>
                <ion-col size="6">
                    Manual
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6">
                    Tags
                </ion-col>
                <ion-col size="6">
                    -
                </ion-col>
            </ion-row>

        </ion-grid>
        <div class="position-absolute modal-close-position w-100 text-center">
            <ion-fab-button class="modal-close" (click)="closeImageInfoModal()">
                <ion-icon name="close-circle"></ion-icon>
            </ion-fab-button>

        </div>

    </ng-template>
</ion-modal>
